<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse Inventory Locator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .map-container {
      margin-top: 40px;
      display: flex;
      justify-content: center;
    }
    svg {
      width: 100%;
      max-width: 900px;
    }
    .highlight {
      fill: yellow !important;
      stroke: black;
      stroke-width: 2;
    }
    .section {
      fill: white;
      stroke: red;
      stroke-width: 0.5;
    }
    .aisle-label {
      font-size: 12px;
      fill: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üè¢ Warehouse Inventory Locator</h1>
  <p>Enter an item code to find its location:</p>
  <input type="text" id="searchBox" placeholder="e.g. APH">
  <div id="result"></div>

  <div class="map-container">
    <svg viewBox="0 0 1000 500">
      <g id="map">
        <!-- Aisles A to I with divided sections (front + back) -->
        <!-- Example: Aisle F front: 4 sections, back: 12 sections -->
        <!-- Sections are 10px wide x 20px tall -->
        <!-- Generate all sections with IDs like F-Top-BW-1 to F-Top-AW-12 -->

        <!-- Sample for Aisle F (Top) split -->
        <g id="F">
          <!-- Front (Before Walkway) -->
          <g id="F-Top-BW">
            <rect x="300" y="20" width="10" height="20" class="section" id="F-Top-BW-1" />
            <rect x="312" y="20" width="10" height="20" class="section" id="F-Top-BW-2" />
            <rect x="324" y="20" width="10" height="20" class="section" id="F-Top-BW-3" />
            <rect x="336" y="20" width="10" height="20" class="section" id="F-Top-BW-4" />
          </g>
          <!-- Back (After Walkway) -->
          <g id="F-Top-AW">
            <!-- 12 sections -->
            <rect x="300" y="45" width="10" height="20" class="section" id="F-Top-AW-1" />
            <rect x="312" y="45" width="10" height="20" class="section" id="F-Top-AW-2" />
            <rect x="324" y="45" width="10" height="20" class="section" id="F-Top-AW-3" />
            <rect x="336" y="45" width="10" height="20" class="section" id="F-Top-AW-4" />
            <rect x="348" y="45" width="10" height="20" class="section" id="F-Top-AW-5" />
            <rect x="360" y="45" width="10" height="20" class="section" id="F-Top-AW-6" />
            <rect x="372" y="45" width="10" height="20" class="section" id="F-Top-AW-7" />
            <rect x="384" y="45" width="10" height="20" class="section" id="F-Top-AW-8" />
            <rect x="396" y="45" width="10" height="20" class="section" id="F-Top-AW-9" />
            <rect x="408" y="45" width="10" height="20" class="section" id="F-Top-AW-10" />
            <rect x="420" y="45" width="10" height="20" class="section" id="F-Top-AW-11" />
            <rect x="432" y="45" width="10" height="20" class="section" id="F-Top-AW-12" />
          </g>
        </g>
        <!-- Aisle label -->
        <text x="300" y="15" class="aisle-label">F</text>
      </g>
    </svg>
  </div>

  <script>
    async function loadCSV() {
      const response = await fetch('warehouse_inventory_map.csv');
      const text = await response.text();
      const rows = text.split('\n').slice(1);
      const inventory = rows.map(row => {
        const [item, aisle, level, section, block] = row.split(',');
        return { item, aisle, level, section, block };
      });
      return inventory;
    }

    function clearHighlights() {
      document.querySelectorAll('.section').forEach(el => {
        el.classList.remove('highlight');
      });
    }

    document.getElementById("searchBox").addEventListener("input", async function () {
      const query = this.value.trim().toUpperCase();
      const inventory = await loadCSV();
      const match = inventory.find(entry => entry.item === query);

      const resultBox = document.getElementById("result");
      clearHighlights();

      if (match) {
        const { aisle, level, section, block } = match;
        if (section && block) {
          const sectionId = `${aisle}-${level}-${block.trim().replace(/ /g, '')}-${section}`;
          const el = document.getElementById(sectionId);
          if (el) el.classList.add("highlight");
        } else {
          // highlight whole aisle
          document.querySelectorAll(`#${aisle} .section`).forEach(el => el.classList.add("highlight"));
        }
        resultBox.textContent = `‚úÖ Found: Aisle ${aisle} | Level: ${level}${section ? ` | Section ${section}` : ''}${block ? ` | ${block}` : ''}`;
      } else {
        resultBox.textContent = query.length > 0 ? "‚ö†Ô∏è Item not found" : "";
      }
    });
  </script>
</body>
</html>
