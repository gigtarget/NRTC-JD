<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warehouse Section Locator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 30px;
      font-size: 24px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .warehouse-container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      width: fit-content;
      margin-bottom: 40px;
    }
    .map {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .aisle-labels {
      display: flex;
      justify-content: center;
      gap: 36px;
      margin-bottom: 10px;
    }
    .aisle-labels span {
      font-size: 12px;
      font-weight: bold;
      color: #222;
    }
    .section-row {
      display: flex;
      justify-content: center;
      gap: 36px;
    }
    .aisle {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .rack-pair {
      display: flex;
      gap: 4px;
    }
    .rack {
      width: 12px;
      height: 12px;
      border: 1px solid red;
      background-color: white;
    }
    .walkway {
      height: 32px;
      width: 100%;
      background: lightgreen;
      margin: 30px 0 25px;
      border-radius: 2px;
    }
    .aisle-j {
      display: flex;
      justify-content: center;
      margin-top: 6px;
    }
    .aisle-j .rack {
      width: 16px;
      height: 14px;
      margin: 0 2px;
    }
  </style>
</head>
<body>
  <h1>üè≠ Warehouse Section Locator</h1>
  <input type="text" placeholder="e.g. LCQ" />

  <div class="warehouse-container">
    <div class="map">
      <div class="aisle-labels">
        <span>A</span><span>B</span><span>C</span><span>D</span><span>E</span><span>F</span><span>G</span><span>H</span><span>I</span><span>J</span>
      </div>

      <!-- Front Sections -->
      <div class="section-row">
        <!-- A‚ÄìC: 3 sections each -->
        <div class="aisle">
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
        </div>
        <div class="aisle">
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
        </div>
        <div class="aisle">
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
        </div>

        <!-- D‚ÄìI: 4 sections each -->
        <div class="aisle">
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
        </div>
        <div class="aisle">
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
        </div>
        <div class="aisle">
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
        </div>
        <div class="aisle">
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
        </div>
        <div class="aisle">
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
        </div>
        <div class="aisle">
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
          <div class="rack-pair"><div class="rack"></div><div class="rack"></div></div>
        </div>

        <!-- J -->
        <div class="aisle-j"><div class="rack"></div><div class="rack"></div></div>
      </div>

      <!-- Green walkway -->
      <div class="walkway"></div>

      <!-- Back section row (replicate above if needed) -->
    </div>
  </div>
</body>
</html>
